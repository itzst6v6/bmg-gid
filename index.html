<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ID Directory</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- Basic Setup & Theme --- */
        :root {
            --bg-color: #1a1c20;
            --card-bg: #2a2d32;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --border-color: #444;
            --accent-color: #00aaff;
            --success-color: #28a745;
            --disabled-color: #6c757d;
            --hover-glow: rgba(0, 170, 255, 0.3);
            --card-shadow: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header & Search Bar --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        #search-box {
            width: 100%;
            padding: 12px 15px 12px 40px; /* Add padding for icon */
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--primary-text);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--hover-glow);
        }

        .search-wrapper .fa-search {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--secondary-text);
        }


        /* --- Game List Grid --- */
        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--secondary-text);
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
        }

        /* --- Game Card Styling --- */
        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* To contain header background */
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 25px var(--card-shadow);
        }
        
        .card-header {
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-right: 1rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-dot.enabled { background-color: var(--success-color); }
        .status-dot.disabled { background-color: var(--disabled-color); }
        
        .card-content {
            padding: 1.25rem;
            flex-grow: 1;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.95rem;
            color: var(--secondary-text);
        }
        .detail-item:last-child { margin-bottom: 0; }
        
        .detail-item i {
            color: var(--primary-text);
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }
        
        .detail-item strong {
            color: var(--primary-text);
            font-weight: 500;
        }
        
        .card-actions {
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .action-button {
            border: none;
            padding: 8px 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .copy-button {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--secondary-text);
        }
        .copy-button:hover {
            background-color: var(--border-color);
            color: var(--primary-text);
        }

        .play-button {
            background-color: var(--success-color);
            color: #fff;
        }
        .play-button:hover:not(:disabled) {
            background-color: #218838;
            transform: scale(1.05);
        }
        .play-button:disabled {
            background-color: var(--disabled-color);
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* --- Modal (Pop-up) Styling --- */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-container.visible .modal-content { transform: scale(1); }
        .modal-content h2 { margin-bottom: 1rem; color: var(--primary-text); }
        .modal-content p { margin-bottom: 1.5rem; color: var(--secondary-text); }
        .modal-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff; text-decoration: none; padding: 12px 24px;
            border-radius: 8px; font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
        }
        .modal-button:hover { background-color: #0088cc; transform: translateY(-2px); }
        
        /* --- Footer --- */
        footer { text-align: center; margin-top: 3rem; color: var(--secondary-text); font-size: 0.9rem; }
    </style>
</head>
<body>

        <header>

            </div>
        </header>

        <main>

            </div>
        </main>
        
        <footer>
            <p>A modern interface for browsing Blockman GO game IDs.</p>

    </div>

                { id: 'g1060', codeName: 'LSChampionShip', name: 'Lifting Simulator Championship', enabled: false, engineVersion: '90900' },
                { id: 'g1061', codeName: 'BedWar', name: 'Bed Wars (Solo)', enabled: false, engineVersion: '90900' },
                { id: 'g1062', codeName: 'BedWar', name: 'Bed Wars (Doubles)', enabled: false, engineVersion: '90900' },
                { id: 'g3042', codeName: 'PixelGunHall', name: 'Shooter Game Hall', enabled: false, engineVersion: '90900' },
                { id: 'g3043', codeName: 'PixelGunGame', name: 'Shooter Game (Team)', enabled: false, engineVersion: '90900' },
                { id: 'g3044', codeName: 'PixelGunGame', name: 'Shooter Game (Solo)', enabled: false, engineVersion: '90900' },
                { id: 'g3045', codeName: 'PixelGunGame', name: 'Shooter Game (1v1)', enabled: false, engineVersion: '90900' },
                { id: 'g9999', codeName: 'GameTool', name: 'Template Game', enabled: false, engineVersion: '90900' },
                { id: 'g9998', codeName: 'Template', name: 'Template', enabled: false, engineVersion: '90900' },
            ];

            const gameListContainer = document.getElementById('game-list');
            const searchBox = document.getElementById('search-box');
            const modal = document.getElementById('popup-modal');

            const renderGameList = (gamesToRender) => {
                gameListContainer.innerHTML = ''; // Clear previous list
                if (gamesToRender.length === 0) {
                    gameListContainer.innerHTML = '<p class="no-results">No games found matching your search.</p>';
                    return;
                }

                const gameCardsHTML = gamesToRender.map(game => `
                    <div class="game-card" data-id="${game.id}">
                        <div class="card-header">
                            <h3 class="game-title">${game.name}</h3>
                            <span class="status-dot ${game.enabled ? 'enabled' : 'disabled'}" title="${game.enabled ? 'Enabled' : 'Disabled'}"></span>
                        </div>
                        <div class="card-content">
                            <div class="detail-item">
                                <i class="fas fa-hashtag"></i>
                                <strong>${game.id}</strong>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-microchip"></i>
                                <span>Engine: ${game.engineVersion}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-code"></i>
                                <span>Name: ${game.codeName}</span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="action-button copy-button">
                                <i class="fas fa-copy"></i>
                                <span>Copy ID</span>
                            </button>
                            <button class="action-button play-button" ${!game.enabled ? 'disabled' : ''}>
                                <i class="fas fa-play"></i>
                                <span>Play</span>
                            </button>
                        </div>
                    </div>
                `).join('');

                gameListContainer.innerHTML = gameCardsHTML;
            };

            const filterGames = () => {
                const query = searchBox.value.toLowerCase().trim();
                const filteredGames = games.filter(game =>
                    game.id.toLowerCase().includes(query) ||
                    game.name.toLowerCase().includes(query) ||
                    game.codeName.toLowerCase().includes(query) ||
                    game.engineVersion.toLowerCase().includes(query)
                );
                renderGameList(filteredGames);
            };

            // --- Event Handling using Delegation ---
            gameListContainer.addEventListener('click', (e) => {
                const copyButton = e.target.closest('.copy-button');
                const playButton = e.target.closest('.play-button');

                if (copyButton) {
                    const card = e.target.closest('.game-card');
                    const gameId = card.dataset.id;
                    copyToClipboard(gameId, copyButton);
                }

                if (playButton && !playButton.disabled) {
                    showPopup();
                }
            });

            const showPopup = () => modal.classList.add('visible');
            const hidePopup = () => modal.classList.remove('visible');
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) { // Hide if overlay is clicked
                    hidePopup();
                }
            });

            const copyToClipboard = (text, buttonElement) => {
                navigator.clipboard.writeText(text).then(() => {
                    const icon = buttonElement.querySelector('i');
                    const textSpan = buttonElement.querySelector('span');
                    
                    const originalIconClass = icon.className;
                    const originalText = textSpan.textContent;

                    icon.className = 'fas fa-check';
                    textSpan.textContent = 'Copied!';
                    buttonElement.style.color = 'var(--success-color)';

                    setTimeout(() => {
                        icon.className = originalIconClass;
                        textSpan.textContent = originalText;
                        buttonElement.style.color = '';
                    }, 1500);
                }).catch(err => {
                    console.error('Failed to copy ID: ', err);
                });
            };

            // Initial setup
            renderGameList(games);
            searchBox.addEventListener('input', filterGames);
        });
