<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ID List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Setup & Theme --- */
        :root {
            --bg-color: #1a1c20;
            --card-bg: #2a2d32;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --border-color: #444;
            --accent-color: #00aaff;
            --success-color: #28a745;
            --hover-glow: rgba(0, 170, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header & Search Bar --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        #search-box {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--primary-text);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--hover-glow);
        }

        /* --- Game List Grid --- */
        #game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* --- Game Card Styling --- */
        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .card-content {
            flex-grow: 1;
        }

        .card-header {
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .game-details {
            font-size: 0.95rem;
            color: var(--secondary-text);
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-top: 0.75rem;
            font-family: 'Source Code Pro', monospace;
        }
        
        .detail-item strong {
            color: var(--primary-text);
            min-width: 110px;
        }
        
        .game-id {
            color: var(--accent-color);
            cursor: pointer;
            transition: color 0.2s;
        }
        .game-id:hover {
            color: #4dc3ff;
            text-decoration: underline;
        }
        
        .card-actions {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            text-align: right;
        }
        
        .play-button {
            background-color: var(--success-color);
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .play-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* --- Modal (Pop-up) Styling --- */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-container.visible .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            color: var(--primary-text);
        }

        .modal-content p {
            margin-bottom: 1.5rem;
            color: var(--secondary-text);
            line-height: 1.7;
        }

        .modal-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
        }
        
        .modal-button:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }
        
        /* --- Footer --- */
        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
    </style>
</head>

        // Make functions globally available for inline onclick attributes
        let showPopup, hidePopup;

        document.addEventListener('DOMContentLoaded', () => {
            const gameListContainer = document.getElementById('game-list');
            const searchBox = document.getElementById('search-box');
            const modal = document.getElementById('popup-modal');
            let gamesData = [];

            // --- Modal Logic ---
            showPopup = () => {
                modal.classList.add('visible');
            };

            hidePopup = () => {
                modal.classList.remove('visible');
            };

            // Hide modal if the container (overlay) is clicked
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hidePopup();
                }
            });

            // --- Data Parsing and Rendering ---
            function parseData() {
                const lines = rawData.trim().split('\n').slice(2);
                gamesData = lines.map(line => {
                    const columns = line.trim().split(/\s+/);
                    if (columns.length < 9) return null;

                    const gameType = columns[0];
                    const name = columns[2];
                    const engineVersion = columns[7];
                    const remark = columns.slice(8).join(' ');

                    return { gameType, name, engineVersion, remark };
                }).filter(game => game && game.gameType && game.remark);
            }

            function renderGameList(games) {
                gameListContainer.innerHTML = '';
                if (games.length === 0) {
                    gameListContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No games found.</p>';
                    return;
                }

                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <div class="card-content">
                            <div class="card-header">
                                <h3 class="game-title">${game.remark}</h3>
                            </div>
                            <div class="game-details">
                                <div class="detail-item">
                                    <strong>Game ID:</strong>
                                    <span class="game-id" onclick="copyToClipboard('${game.gameType}', this)">${game.gameType}</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Engine Ver:</strong>
                                    <span>${game.engineVersion}</span>
                                </div>
                                <div class="detail-item">
                                    <strong>Game Name:</strong>
                                    <span>${game.name}</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="play-button" onclick="showPopup()">Play</button>
                        </div>
                    `;
                    gameListContainer.appendChild(card);
                });
            }

            function filterGames() {
                const query = searchBox.value.toLowerCase().trim();
                const filteredGames = gamesData.filter(game =>
                    game.gameType.toLowerCase().includes(query) ||
                    game.remark.toLowerCase().includes(query) ||
                    game.name.toLowerCase().includes(query) ||
                    game.engineVersion.toLowerCase().includes(query)
                );
                renderGameList(filteredGames);
            }

            // Initial setup
            parseData();
            renderGameList(gamesData);
            searchBox.addEventListener('input', filterGames);
        });
        
        // --- Utility Functions ---
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = element.textContent;
                element.textContent = 'Copied!';
                element.style.color = 'var(--success-color)';
                setTimeout(() => {
                    element.textContent = originalText;
                    element.style.color = '';
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
